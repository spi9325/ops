apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - fee.10mindesigns.shop
    - bee.10mindesigns.shop
    secretName: tls-secret

  rules:
    - host: fee.10mindesigns.shop  
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-service
                port:
                  number: 80 
                  
    - host: bee.10mindesigns.shop  
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-auth-service
                port:
                  number: 80 
