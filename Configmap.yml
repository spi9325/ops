apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: |
    events {
      worker_connections 1024;
    }

    http {
      server {
        listen 80;
        server_name a476562c0e82944cfa41b372c70c5cae-48167472.ap-south-1.elb.amazonaws.com;

        location / {
          proxy_pass http://web-service.default.svc.cluster.sanket:3000;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection 'upgrade';
          proxy_set_header Host $host;
          proxy_cache_bypass $http_upgrade;
        }
      }

      server {
        listen 80;
        server_name ac1efa58f2cd14d498dce4cba0ca8721-2129994509.ap-south-1.elb.amazonaws.com;

        location / {
          proxy_pass http://backend-auth-service.default.svc.cluster.10mindesign:8080;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection 'upgrade';
          proxy_set_header Host $host;
          proxy_cache_bypass $http_upgrade;
        }
      }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingress-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ingress-proxy
  template:
    metadata:
      labels:
        app: ingress-proxy
    spec:
      containers:
        - name: ingress-proxy
          image: nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-proxy
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: nginx-proxy
          configMap:
            name: nginx-config

---
apiVersion: v1
kind: Service
metadata:
  name: ingress-proxy-service
spec:
  selector:
    app: ingress-proxy
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
